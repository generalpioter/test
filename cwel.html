  <style>
    :root {
      --gradient-start: #1e3c72;
      --gradient-end: #2a5298;
      --text-color: #ffffff;
      --highlight: #00e0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-out;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--highlight);
    }

    .business-card {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    .business-card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .highlight {
      color: var(--highlight);
      font-weight: bold;
    }

    .links {
      margin-top: 1.5rem;
    }

    .links a {
      display: inline-block;
      color: var(--highlight);
      text-decoration: none;
      margin: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
    }

    .links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background-color: var(--highlight);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .links a:hover {
      color: #ffffff;
    }

    .links a:hover::after {
      transform: scaleX(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tech-logos {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 80px;
  transition: transform 0.3s ease;
}

.logo:hover {

}

.logo svg {

}

.logo span {
